<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calendário 2024</h1>
        <div id="calendar"></div>
        <div id="holidays"></div>
        <button id="prevMonth">Mês Anterior</button>
        <button id="nextMonth">Próximo Mês</button>
    </div>

    <script src="script.js"></script>

    <template id="activity-template">
        <div class="stored-activity">
            <span class="activity-hour"></span>
            <span class="activity-text"></span>
            <button class="edit-activity-btn">Editar</button>
        </div>
    </template>
</body>
</html>
